<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Joueurs</title>
</head>
<body>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Joueurs
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Joueurs</th>
 <th>Prenom Joueurs</th>
 <th>Date de Signature</th>
 <th>Poste Joueur</th>
 <th>Age</th>
 </tr>
 <tr th:each="p:${joueurs.content}">
 <td th:text="${p.idJoueur}"></td>
 <td th:text="${p.nomJoueur}"></td>
 <td th:text="${p.prenomJoueur}"></td>
 <td th:text="${p.posteJoueur}"></td>
  <td th:text="${p.age}"></td>
   <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                th:href="@{supprimerJoueur(id=${p.idProduit}, page=${currentPage},size=${size})}">Supprimer</a></td> 
           </tr> 
        
 </table>
 <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
              th:href="@{ ListeJoueur(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
 </div>
</div>
</div>
</body>
</html>
